<form [formGroup]="form">
    <input formControlName="taco" />
</form>

<button type="button" [ngrxDispatch]="actions.addTaco" [ngrxProps]="{ taco: form.value }">Add Taco</button>

<pre>
    {{ selectors.selectTaco | ngrxSelect | async | json }}
</pre>

<h5>Quantity:</h5>
<button [ngrxDispatch]="actions.increment">+</button>
<button [ngrxDispatch]="actions.decrement">-</button>

<hr />

<app-taco></app-taco>
